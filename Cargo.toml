[package]
name = "datetime"
description = "Library for date and time formatting and arithmetic"

authors = [ "ogham@bsago.me", "Hendrik Sollich <hendrik@hoodie.de>" ]
documentation = "http://datetime.rustdocs.org/datetime/"
homepage = "https://github.com/ogham/rust-datetime"
license = "MIT"
readme = "README.md"
version = "0.4.1"

[lib]
name = "datetime"
doctest = false

[dependencies]
locale = "0.1"
num = "*"
pad = "0.1"
tz = "0.2"
libc = "0.1"

iso8601 = { git = "https://github.com/hoodie/iso8601.git" }
nom = "0.5"

[dev-dependencies]
rustc-serialize = "0.3"
regex = "0.1"
